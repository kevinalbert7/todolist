<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!------------- Fonts --------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!------------- Title--------------->
    <title>My To Do List</title>
</head>

<body>

<!------------- Header --------------->
    
    
<div class="container">
    <header>

            <div class="titreSite">
                <img class="logoSite" src="img/logo_plan-01.svg">
                <h1>My To Do List</h1>
            </div>

        <!-------------------- Formulaire entrée  ------------------->
        <div class="addTask">
            <form onsubmit="onTaskSubmit(); return false;">
                    <img class="logoForm" src="img/logo_pencil.svg">
                    <label for="name" id="newTask">Write a new task</label>
                    <input id="name" class="addTaskText" type="text" name="name" required placeholder="Don't forget to...">
                    <input class="addTaskButton" type="submit" value="ADD THE TASK">   
            </form>
        </div>

    </header>
</div>

<!------------- Section principale --------------->
<div class="container"> 
    <section class="mainSection">


            <!-------------------- Liste des tâches ------------------->
        <div class="task_bloc" id="list">
              
        </div>

    <!------------- Barre latérale --------------->
        <div class="sideBar">
            <div class="taskFilter" id="checkboxFilter"><h4>Filter</h4></label>
                <div class="Filter todoColor" onClick="filterStatus('To do')">
                    <!-- <input id="addTodo" type="checkbox" value="checkbox" checked> -->
                    <label for="addTodo">TO DO</label>
                </div>
                <div class="Filter doingColor" onClick="filterStatus('Doing')">
                    <!-- <input id="addDoing" type="checkbox" value="checkbox" checked> -->
                    <label for="addDoing">DOING</label>
                </div>
                <div class="Filter doneColor" onClick="filterStatus('Done')">
                    <!-- <input id="addDone" type="checkbox" value="checkbox" checked> -->
                    <label for="addDone">DONE</label>
                </div>
                <div class="Filter allColor" onClick="filterStatus('All')">
                    <input id="all" type="checkbox" value="checkbox" checked>
                    <label for="all">ALL</label>
                </div>
            </div> 
            <div class="randomJoke">
                <img class="randomImg" src="img/logo_sleep-01.png"> 
                <input class="randomButton" id="randomBtn" onClick="displayRandomTask()" type="submit" value="FIND SOMETHING TO DO">   
            </div>
        </div>   
  
    </section>
</div>

<script src="index.js"></script>        
</body>

</html>
